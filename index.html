<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Image Feasibility Predictor</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/static/style.css">

</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#0e0f1a] via-[#121225] to-[#1b1137]">

    <div class="backdrop-blur-lg bg-white/5 border border-white/10 shadow-2xl rounded-3xl w-full max-w-xl p-10 card-animate">

        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="/static/logo.png" alt="App Logo" class="w-40 h-auto drop-shadow-lg logo-animate">
        </div>

        <h1 class="text-3xl font-bold text-center text-blue-300 mb-6 drop-shadow-md">
            Product Image Feasibility Predictor
        </h1>

        <!-- Upload Form -->
        <form action="/predict" method="post" enctype="multipart/form-data" class="flex flex-col gap-5">

            <input 
                type="file" 
                name="file"
                accept="image/*"
                required
                class="border border-blue-400/40 bg-white/10 backdrop-blur-md text-white p-3 rounded-lg hover:border-blue-500 transition"
            >

            <button
                type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition btn-animate shadow-lg shadow-blue-500/30">
                Predict Feasibility
            </button>
        </form>

        <!-- Prediction Result -->
        {% if prediction %}
        <div class="predict-badge mt-6 p-4 rounded-lg text-center text-xl font-semibold
            {% if prediction == 'High Score' %}
                bg-green-500/20 text-green-300 border border-green-500/40
            {% elif prediction == 'Medium Score' %}
                bg-yellow-500/20 text-yellow-300 border border-yellow-500/40
            {% else %}
                bg-red-500/20 text-red-300 border border-red-500/40
            {% endif %}
        ">
            Prediction: {{ prediction }}
        </div>
        {% endif %}

    </div>

</body>
</html>
